<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="coverflow.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="jquery.min.js"></script>
    <script src="sly.min.js"></script>
    <script src="coverflow.js"></script>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2/dist/aos.css">
    <style>
        .scroll-container {
            display: flex;
            overflow: hidden; /* Hide the images that are not in view */
        }
        .scroll-container img {
            display: none; /* Hide all images */
            width: 100%;
            transition: opacity 1s;
        }
        .scroll-container img.current-slide {
            display: block; /* Show the current image */
        }
    </style>
</head>
<body>
    <!-- Your existing HTML code... -->

    <div class="scroll-container">
        <!-- Insert the img elements that you want to display in the banner -->
        <img class="current-slide" src="1.jpg" alt="Car 3">
        <img src="2.jpg" alt="Car 4">
        <img src="3.jpg" alt="Car 5">
        <img src="4.jpg" alt="Car 3">
        <img src="5.jpg" alt="Car 4">
        <img src="6.jpg" alt="Car 5">
    </div>

    <!-- Your existing HTML code... -->

    <script src="https://cdn.jsdelivr.net/npm/aos@2/dist/aos.js"></script>
    <script>
        AOS.init();

        var slideIndex = 0;
        showSlides();

        function showSlides() {
            var slides = document.querySelectorAll(".scroll-container img");
            for (var i = 0; i < slides.length; i++) {
                slides[i].classList.remove("current-slide");
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}
            slides[slideIndex-1].classList.add("current-slide");
            setTimeout(showSlides, 2000); // Change image every 2 seconds
        }
    </script>
</body>
</html>
